<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="temp :: head"></head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" th:replace="temp::nav"></nav>

<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-success" role="alert" th:text="'当前登录用户：'+${session.get('user')}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <button type="button" class="list-group-item active">申请资产</button>
                <button type="button" class="list-group-item">资产入库</button>
                <button type="button" class="list-group-item">资产出库</button>
                <button type="button" class="list-group-item">申请单</button>
                <button type="button" class="list-group-item">资产</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                提交申请
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">

                            <form action="/application/add" method="get" id="addForm">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">资产ID</label>
                                    <select name="assetId" id="exampleInputEmail1">
                                        <option th:each="ast : ${assets}" th:value="${ast.id}" th:text="|${ast.name}(${ast.id})|"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword3">申请单类型</label>
                                    <select name="type" id="exampleInputPassword3">
                                        <option value="已使用">领用</option>
                                        <option value="借用">借用</option>
                                        <option value="归还">归还</option>
                                        <option value="维修">维修</option>
                                        <option value="报废">报废</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword2">申请理由</label>
                                    <textarea name="content" id="exampleInputPassword2"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" onclick="addApplication()">提交申请</button>
                            </form>


                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                可用空闲资产列表
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-3" th:each="ast : ${assets}">
                                    <div th:id="${ast.id}" class="qr" ></div>
                                    <h1 th:text="|${ast.name}(${ast.id})|"></h1>
                                    <p th:text="'入库单号：'+${ast.rukudanId}"></p>
                                    <a th:href="|/application/addQuick?type=使用&assetId=${ast.id}|" type="button" class="btn btn-primary btn-xs">使用申请</a><br>
                                    <a th:href="|/application/addQuick?type=维修&assetId=${ast.id}|" type="button" class="btn btn-primary btn-xs">维修申请</a><br>
                                    <a th:href="|/application/addQuick?type=报废&assetId=${ast.id}|" type="button" class="btn btn-primary btn-xs">报废申请</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->



<footer th:replace="temp :: footer"></footer>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/js/jquery-1.10.2.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/qrcode.min.js"></script>

<script>
    var qrs = document.getElementsByClassName("qr");
    var localQr = document.getElementById("localQr");
    if (qrs.length) {
        for(var i in qrs){
            new QRCode(qrs[i],"http://xchgx.vicp.net/assetById?assetId="+qrs[i].id);
        }
    }
    new QRCode(localQr, location.href);


    function addApplication() {

        $.post("/application/add",$("#addForm").serialize(),function (res) {
            location.href=location.href;
        });
    }
</script>
</body>
</html>
