<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="temp :: head"></head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" th:replace="temp::nav"></nav>

<div class="container" style="margin-top: 80px;">
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-success" role="alert" th:text="'当前登录用户：'+${session.get('user')}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                <button type="button" class="list-group-item active">功能测试</button>
                <button type="button" class="list-group-item">资产入库</button>
                <button type="button" class="list-group-item">资产出库</button>
                <button type="button" class="list-group-item">申请单</button>
                <button type="button" class="list-group-item">资产</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingFour">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFour">
                                登录日志
                            </a>
                        </h4>
                    </div>
                    <div id="collapseFour" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">
                            <div class="row">
                                <table border="1" width="100%" class="table table-bordered table-hover table-striped">
                                    <tr><th>序号</th><th>用户</th><th>访问网址</th><th>IP</th><th>浏览器</th><th>访问时间</th></tr>
                                    <tr th:each="log : ${logs}">
                                        <td th:text="${logStat.index+1}"></td>
                                        <td th:text="${log.username}"></td>
                                        <td th:text="${log.url}"></td>
                                        <td th:text="${log.clientIp}"></td>
                                        <td th:text="${log.userAgent}"></td>
                                        <td th:text="${log.visit}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div> <!-- /container -->



<footer th:replace="temp :: footer"></footer>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/js/jquery-1.10.2.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/qrcode.min.js"></script>

<script>
    var qrs = document.getElementsByClassName("qr");
    var localQr = document.getElementById("localQr");
    if (qrs.length) {
        for(var i in qrs){
            new QRCode(qrs[i],"http://xchgx.vicp.net/assetById?assetId="+qrs[i].id);
        }
    }
    new QRCode(localQr, location.href);

    function ruku() { //资产入库
        console.log($("#rukuForm").serialize());
        //?name=张三&assetId=4;
        $.getJSON("/rukudan/add",$("#rukuForm").serialize(), function (res) {
            location.href = location.href;//刷新
        })
    }
    function chuku() {//出库
        $.getJSON("/asset/chuku",$("#chukuForm").serialize(), function (res) {
            location.href = location.href;//刷新
        })
    }
    function toUrl(url) {
        $.getJSON(url,function (res) {//当成功获得服务器的返回时，执行函数代码
            location.href = location.href;//刷新
        })
    }
</script>
</body>
</html>
