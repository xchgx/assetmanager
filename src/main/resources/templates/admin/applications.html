<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="temp :: head"></head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" th:replace="temp::nav"></nav>

<div class="container-fluid" style="margin-top: 80px;">
    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-success" role="alert" th:text="'当前登录用户：'+${session.get('user')}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" th:replace="temp :: leftNav"></div>

        <div class="col-md-8">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                申请单
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <div class="row">
                                <table border="1" width="100%" class="table table-bordered table-hover table-striped">
                                    <tr><th>序号</th><th>申请人</th><th>资产名称</th><th>申请理由</th><th>申请时间/th><th>申请单类型</th><th>开始状态</th><th>结束状态</th><th>申请单状态</th><th>处理意见</th><th>处理日期</th><th>操作项</th></tr>
                                    <tr th:each="app : ${applications}">
                                        <td th:text="${appStat.index+1}"></td>
                                        <td th:text="${app.username}"></td>
                                        <td th:text="${app.assetName}"></td>
                                        <td th:text="${app.content}"></td>
                                        <td th:text="${app.beginDate}"></td>
                                        <td th:text="${app.type}"></td>
                                        <td th:text="${app.start}"></td>
                                        <td th:text="${app.stop}"></td>
                                        <td th:text="${app.status}"></td>
                                        <td th:text="${app.resultContent}"></td>
                                        <td th:text="${app.resultDate}"></td>
                                        <td th:utext="${app.operation}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->



<footer th:replace="temp :: footer"></footer>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/js/jquery-1.10.2.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/qrcode.min.js"></script>

<script>

</script>
</body>
</html>
